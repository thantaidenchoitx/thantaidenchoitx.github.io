<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang Admin Tạo Key</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="admin-box">
    <h3>🔐 Tạo Key Mới</h3>
    <input type="text" id="newKey" placeholder="Nhập key mới" />
    <select id="duration">
      <option value="86400000">1 ngày</option>
      <option value="604800000">1 tuần</option>
      <option value="2592000000">1 tháng</option>
      <option value="7776000000">3 tháng</option>
      <option value="0">Vĩnh viễn</option>
    </select>
    <button onclick="taoKey()">Tạo Key</button>

    <h4>📜 Danh sách key đã tạo</h4>
    <ul id="keyHistory"></ul>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
